<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/SevApp/src/main.tsx"></script>
    <script>
      // Redirect to index.html for React Router to handle routing
      // This ensures all routes work on GitHub Pages
      var path = window.location.pathname;
      var basePath = '/SevApp/';
      var hash = window.location.hash;
      var search = window.location.search;
      
      // If we're not already on index.html, redirect there
      if (!path.endsWith('index.html') && !path.endsWith('/')) {
        window.location.replace(basePath + 'index.html' + search + hash);
      }
    </script>
  </body>
</html>
