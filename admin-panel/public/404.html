<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <script>
      // Redirect all 404s to index.html for React Router to handle
      // This is necessary for GitHub Pages SPA routing
      var path = window.location.pathname;
      var hash = window.location.hash;
      var search = window.location.search;
      var basePath = '/SevApp/';
      
      // Always redirect to index.html, preserving hash and search params
      // React Router will handle the routing based on the path
      window.location.replace(basePath + 'index.html' + search + hash);
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <p>Redirecting...</p>
    </div>
  </body>
</html>
